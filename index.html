<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script></script>
</head>

<body>
    <!-- The container pushes every thing into the middle of the page. -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-2">Weight Converter</h1>


                <form>
                    <div class="form-group mb-3">
                        <input id="lbsInput" type="number" class="form control form-control-lg"
                            placeholder="Enter Pounds...">
                    </div>
                </form>

                <form>
                    <div class="form-group mb-3">
                        <input id="gramsInput" type="number" class="form control form-control-lg"
                            placeholder="Enter Grams...">
                    </div>
                </form>

                <form>
                    <div class="form-group mb-3">
                        <input id="kgInput" type="number" class="form control form-control-lg"
                            placeholder="Enter Kilograms...">
                    </div>
                </form>

                <form>
                    <div class="form-group mb-3">
                        <input id="ozInput" type="number" class="form control form-control-lg"
                            placeholder="Enter Ounces...">
                    </div>
                </form>




                <div id="output">
                    <div class="card bg-primary mb-2">
                        <div class="card-body">
                            <h4>Grams:</h4>
                            <div id="gramsOutput"></div>
                        </div>
                    </div>

                    <div class="card bg-success mb-2">
                        <div class="card-body">
                            <h4>Kilograms:</h4>
                            <div id="kgOutput"></div>
                        </div>
                    </div>

                    <div class="card bg-danger mb-2">
                        <div class="card-body">
                            <h4>Ounces:</h4>
                            <div id="ozOutput"></div>
                        </div>
                    </div>

                    <div class="card bg-warning mb-2">
                        <div class="card-body">
                            <h4>Pounds:</h4>
                            <div id="lbsOutput"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="/main.js"></script>
</body>

</html>
